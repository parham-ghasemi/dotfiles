client.focused          #A27B5C #A27B5C #2C3639 #A27B5C #A27B5C
client.focused_inactive #3F4E4F #3F4E4F #DCD7C9 #3F4E4F #3F4E4F
client.unfocused        #2C3639 #2C3639 #DCD7C9 #2C3639 #2C3639
client.urgent           #A27B5C #A27B5C #DCD7C9 #A27B5C #A27B5C
client.placeholder      #2C3639 #2C3639 #DCD7C9 #2C3639 #2C3639
