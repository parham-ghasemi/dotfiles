
## FIRST LINE/ROW: Info & Status
# First param ─┌

add_newline = true

[username]
format = " [╭─$user]($style) in "
style_user = "bold red"
style_root = "bold red"
show_always = true

[line_break]
disabled = false


# Second param
# [hostname]
# format = "[$hostname]($style) in "
# style = "bold dimmed red"
# trim_at = "-"
# ssh_only = false
# disabled = false

# Third param
[directory]
style = "cyan"
truncation_length = 5
truncate_to_repo = true
truncation_symbol = "~/"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "[$duration]($style)"
disabled = false


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"
disabled = true

# Prompt: optional param 1
[time]
format = "| $time($style) | \n"
time_format = "%T"
disabled = true

# Prompt: param 2 └─
[character]
success_symbol = " [╰─󰣇](bold red)"
error_symbol = " [╰─󰣇](bold red)"

