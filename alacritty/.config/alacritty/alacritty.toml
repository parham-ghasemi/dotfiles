[env]
TERM = "xterm-256color"

[font]
size = 9.0

[font.bold]
family = "MesloLGM Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGM Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGM Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGM Nerd Font"
style = "Regular"


[window]
padding = { x = 9, y = 12 }
dynamic_padding = true
# opacity = 0.95

[colors]
primary = { background = "#333333", foreground = "#d4be98"}
